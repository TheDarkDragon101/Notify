<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <div class="container">
        <h2>บันทึกการเช็คอิน</h2>
        <form id="mainform">
            <div class="form-group">
                <label for="username">ชื่อ สกุล:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="phoneNumber">เบอร์โทร:</label>
                <input type="text" class="form-control" id="phoneNumber">
            </div>
            <button id="btn" class="btn btn-primary">บันทึกข้อมูล</button>
        </form>
    </div>
    <script>
        getLocation()
        let lat, lon
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    lat = position.coords.latitude
                    lon = position.coords.longitude
                });
            }
        }
    </script>
    <script>
        document.getElementById("btn").addEventListener("click", saveData)

        function saveData() {
            event.preventDefault()
            var data = {}
            data.username = document.getElementById("username").value
            data.phoneNumber = document.getElementById("phoneNumber").value
            data.lat = lat
            data.lon = lon
            google.script.run.withSuccessHandler(saveSuccess).userClick(data)
            document.getElementById("mainform").reset()
        }
        function saveSuccess(result) {
            if (result) {
                sweetAlert({
                    text: "บันทึกข้อมูลเรียบร้อยแล้ว",
                    icon: "success",
                    timer: 5000
                })
            }
        }
    </script>
</body>

</html>
